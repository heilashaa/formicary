<p>login works!</p>
<div class="row">
  <h4 class="center">Please, sign in with e-mail</h4>
  <div class="card col l4 offset-l4">
    <form class="col card-content s12 center" style="padding-bottom: 6px">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate" required autocomplete="off">
          <label for="email">E-mail</label>
          <span class="helper-text" data-error="wrong email" data-success="ok!"></span>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" class="validate" required autocomplete="off">
          <label for="password">Password</label>
          <span class="helper-text" data-error="wrong password" data-success="ok!"></span>
        </div>
      </div>
      <button class="col s12 btn waves-effect waves-light" type="submit" name="submit">LOGIN</button>
    </form>
    <div class="col card-content s12" style="padding-top: 6px">
      <div class="separator"></div>
      <button class="btn waves-effect waves-light col s12  left-align" type="submit" name="action">
        <span class="left"><i class="fab fa-facebook-f"></i></span>
        Sign in with Facebook
      </button>
      <br><br>
      <button class="btn waves-effect waves-light col s12  left-align" type="submit" name="action">
        <span class="left"><i class="fab fa-twitter"></i></span>
        Sign in with Twitter
      </button>
    </div>
    <div class="col card-content s12">
      <span>Haven't got an account? <a href=""> Sign up!</a></span>
    </div>
  </div>
</div>
